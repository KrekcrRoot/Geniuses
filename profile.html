<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>GeniusTeam</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__content">
                <a href="index.html" class="logo">
                    Fast Cloud
                </a>
                <a href="" class="main-btn">Выйти</a>
            </div>
        </div>
    </header>
    <main class="main-content">
        <div class="file_modal_wrapper hidden">
            <div class="file-load modal">
                <a class="modal_close">X</a>
                <div class="modal__image">
                    <img src="assets/img/file-svgrepo-com.svg" alt="">
                </div>
                <div class="file__content">
                    <div class="fields">
                        <input type="text" class="form__field file__name" placeholder="Имя файла">
                        <div>
                            <input id="is_code" type="checkbox" >
                            <label for="is_code">Файл с кодом</label>
                        </div>
                        <div>
                            <input id="is_privat" type="checkbox">
                            <label for="is_privat">Приватный</label>
                        </div>
                        <a href="" class="main-btn draganddrop__files__btn">Загрузить</a>
                        
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="draganddrop drop-zone profile">
                <input type="file" name="" id="" class="drop-zone__input">
                <h1 class="dradanddrop__title">Перетащите файлы или папки</h1>
                
            </div>
            <p class="postitle">Или загрузите здесь</p>
            <div class="fields">
                <label for="form-file" class="form__file__decor">Загрузить файл</label>
                <input id="form-file" type="file" class="form__field form__file" placeholder="ФИО">
            </div>
           
            <div class="file__content">
                <div class="fields" style="margin-top: 30px;">
                    <input type="text" class="form__field file__name" placeholder="Имя файла">
                    <div>
                        <input id="is_code" type="checkbox" >
                        <label for="is_code">Файл с кодом</label>
                    </div>
                    <div>
                        <input id="is_privat" type="checkbox">
                        <label for="is_privat">Приватный</label>
                    </div>
                    <a href="" class="main-btn draganddrop__files__btn">Загрузить</a>
                    
                </div>
            </div>
            <div class="profile-blocks">
                <a class="profile-blocks__item">
                    <div class="profile-blocks__image">
                        <img src="ASSETS/img/profile.png" alt="">
                    </div>
                    <div class="profile-blocks__title">Настройки</div>
                </a>
                <div class="profile-blocks__item align-start direction-column" >
                    <div class="display-flex align-center">
                        <div class="profile-blocks__image">
                            <img src="ASSETS/img/profile-folder.png" alt="">
                        </div>
                        <div class="profile-blocks__title">Последние файлы</div>
                    </div>
                    
                    <div class="profile-blocks__list">
                        <a class="profile-blocks__list-items">file.txt</a>
                        <a class="profile-blocks__list-items">file.txt</a>
                        <a class="profile-blocks__list-items">file.txt</a>
                        <a class="profile-blocks__list-items">file.txt</a>
                    </div>
                    <a href="" class="profile-blocks__link">Показать все</a>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
    <script src="assets/main.js"></script>
</body>
</html>
